name: run tests Android CI

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  checks: write
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
