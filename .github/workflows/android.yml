name: run tests Android CI

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
          #   version: 29
          #   target: google_apis
          #   arch: x86_64
          #   profile: "Pixel 4 XL"
          # - os: ubuntu-latest
          #   version: 30
          #   target: google_apis
          #   arch: x86_64
          #   profile: "Pixel 4 XL"
          # - os: ubuntu-latest
          #   version: 34
          #   target: google_apis
          #   arch: x86_64
          #   profile: "Pixel 7 Pro"

          - os: macos-13
            #macos-latest
            version: 34
            target: google_apis
            arch: x86_64
            profile: "Pixel 6 Pro"
            
          # - os: ubuntu-latest
          #   version: 34
          #   target: google_apis
          #   arch: x86_64
          #   profile: "Nexus 5X"

          # - { version: '31', arch: "x86_64", target: "google_apis", profile: "Pixel 4 XL"}
          # # - { version: '33', arch: "x86_64", target: "google_apis", profile: "Pixel XL" }
    steps:
      - name: checkout
        uses: actions/checkout@v4
        
      - name: Set Up JDK Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # - name: Assemble tests
      #   run: ./gradlew assembleAndroidTest

      - name: Enable KVM for linux runners
        if: runner.os == 'Linux'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.target }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.version }}
          target: ${{ matrix.target }}
          profile: ${{ matrix.profile }}
          arch: ${{ matrix.arch }}
          emulator-boot-timeout: 12000
          ram-size: 4096M
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: |
             avdmanager list avd
             emulator -list-avds
             adb devices
             echo "Generated AVD snapshot for caching."
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.version }}
          target: ${{ matrix.target }}
          profile: ${{ matrix.profile }}
          arch: ${{ matrix.arch }}
          emulator-boot-timeout: 12000
          force-avd-creation: false
          ram-size: 4096M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            avdmanager list avd
            emulator -list-avds
            adb devices
            adb shell wm size
            adb shell wm density
            ./gradlew app:connectedDebugAndroidTest
        
      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report on ${{ matrix.api-level }}
          path: app/build/outputs/androidTest-results/connected/*.xml
          reporter: java-juni
