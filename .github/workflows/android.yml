      #   with:
      #     path: |
      #       ~/.android/avd/*
      #       ~/.android/adb*
      #     key: avd-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.target }}

      # - name: Create AVD and generate snapshot for caching
      #   if: steps.avd-cache.outputs.cache-hit != 'true'
      #   uses: reactivecircus/android-emulator-runner@v2.28.0
      #   with:
      #     api-level: ${{ matrix.version }}
      #     target: ${{ matrix.target }}
      #     profile: ${{ matrix.profile }}
      #     arch: ${{ matrix.arch }}
      #     avd-name: nexus_6
      #     ram-size: 4096M
      #     heap-size: 512M
      #     ndk: 21.0.6113669
      #     cmake: 3.10.2.4988404
      #     force-avd-creation: false
      #     channel: ${{ matrix.channel }}
      #     emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
      #     disable-animations: false
      #     script: |
      #        adb devices
      #        echo "Generated AVD snapshot for caching."

      - name: Connect Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.version }}
          target: ${{ matrix.target }}
          profile: ${{ matrix.profile }}
          arch: ${{ matrix.arch }}
          channel: ${{ matrix.channel }}
          ram-size: 4096M
          heap-size: 512M
          emulator-boot-timeout: 300000
          script: |
                  adb devices
                  sleep 30
                  screencapture screenshot.jpg
                  adb exec-out screencap -p > screen.png
                  brew install ffmpeg
                  $ANDROID_HOME/tools/emulator -port 18725 -verbose -no-window -no-audio -gpu swiftshader_indirect @test &
                  ffmpeg -f avfoundation -i 0 -t 120 out.mov
                  ./gradlew connectedCheck

      - name: upload video
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out.mov
          
      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: screenshot.jpg
          path: screenshot.jpg
             
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.version }}
          target: ${{ matrix.target }}
          profile: ${{ matrix.profile }}
          arch: ${{ matrix.arch }}
          channel: ${{ matrix.channel }}
          # avd-name: nexus_6
          ram-size: 4096M
          heap-size: 512M
          emulator-boot-timeout: 300000
          # force-avd-creation: false
          # emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          # disable-animations: true
          script: |
            avdmanager list device
            adb shell wm size
            adb shell wm density
            ./gradlew app:connectedDebugAndroidTest

      - name: Upload reports on API ${{ matrix.version }}
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-suite-${{ matrix.version }}
          path: |
            app/build/outputs/*/connected/*
            app/build/reports/androidTests/connected/**
            
      - name: Upload screen
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: screen.png
          path: screen.png
            
      - name: Generate reports on API ${{ matrix.version }}
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Report on API ${{ matrix.version }}
          path: app/build/outputs/androidTest-results/connected/*.xml
          reporter: java-junit
          fail-on-empty: 'false'
          fail-on-error: 'false'
