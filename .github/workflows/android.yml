name: run tests Android CI

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        android:
          - { version: '33', arch: "x86_64", target: "google_apis", profile: "Nexus 6" }
          # - { version: '33', arch: "x86_64", target: "google_apis", profile: "Pixel XL" }
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Set Up JDK Environment
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-cached-${{ matrix.android.version }}-${{ matrix.android.arch }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.android.version }}
          target: ${{ matrix.android.target }}
          profile: ${{ matrix.android.profile }}
          arch: ${{ matrix.android.arch }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.android.version }}
          target: ${{ matrix.android.target }}
          profile: ${{ matrix.android.profile }}
          arch: ${{ matrix.android.arch }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./scripts/run-tests.sh --instrument-options=test 1, test 2

      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report on ${{ matrix.api-level }}
          path: app/build/outputs/androidTest-results/connected/*.xml
          reporter: java-junit
